<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML-User Poll</title>
    <meta name="description" content="Quiz-Form">
    <meta name="author" content="Sabrina Chang">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<header>
    <h1>📠Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <div class="form-item">
        <label for="q1">1.What does the acronym CSS stand for?</label> 
        <input type="text" id="q1" name="q1">
        </div>
        <div class="form-item">
        <label for="q2">2.How are id and class attributes selected in CSS?</label> 
        <textarea id="q2" name="q2" rows="4"></textarea>
        </div>
        <div class="form-item">
        <label for="q3">3.Which of the following is a valid CSS comment?</label>
        <select id="q3" name="q3">
            <option value="background-color">Background-color</option>
            <option value="padding">Padding</option>
            <option value="color">Color</option>
        </select>
        </div>
        <div class="form-item">
        <label for="q4">4.What is the bottom margin given this declaration?</label>
        <p><code>margin: 10px 5px 15px</code></p>
        <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
<footer>
    <p>©️2024 🌈 HTML Form - Quiz-Form 🌈 Sabrina Chang 🌈</p>
</footer>
</body>
</html>
