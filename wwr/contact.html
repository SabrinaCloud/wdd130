<html lang="en-US">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <img src="images/RaftingLogos.jpeg" alt="Rafting Site Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Trips</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="history">
            <h1>Contact Us</h1>
            <P class="contact">1 World Way, Los Angeles, CA 90045</P>
            <P class="contact">+886 919949123</P>
            <P class="contact">supersmile33@gmail.com</P>
        <div class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3309.9566065073896!2d-118.4063074248139!3d33.94224417319862!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2b0d213b24fb5%3A0x77a87b57698badf1!2z5rSb5p2J56Ov5ZyL6Zqb5qmf5aC0!5e0!3m2!1szh-TW!2stw!4v1707503928708!5m2!1szh-TW!2stw" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </section>
        <section class="happy-employees">
            <h2>Work As Team</h2>
            <figure>
                <img src="images/happyRafting-Megan.jpg" alt="happyRafting-Megan">
                <p>Happy Rafting-Megan</p>
            </figure>
            <figure>
                <img src="images/raftingYoga-Taylor.jpg" alt="raftingYoga-Taylor">
                <p>RaftingYoga-Taylor</p>
            </figure>
            <figure>
                <img src="images/waterscooter-Sharon.jpg" alt="waterscooter-Sharon">
                <p>Waterscooter-Sharon</p>
            </figure>
        </section>
        <form>
            <fieldset>
                <legend>Send Us Message</legend>
                <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                </div>
                <div class="form-item column1">
                <p>Purpose of the message:</p>
                <br>
                <label for="option1">General Inquiry</label>
                <input type="radio" id="option1" name="purpose">
                <label for="option2">Reservation Question</label>
                <input type="radio" id="option2" name="purpose">
                <label for="option3">Website Suggestion</label>
                <input type="radio" id="option3" name="purpose">
                </div>
                <div class="form-item column1">
                <label for="message">Message:</label>
                </div>
                <textarea id="message" name="message" rows="4"></textarea>
                <div class="form-item column1">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

</body>
